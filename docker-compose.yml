version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: neelam_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backups:/backups
    networks:
      - neelam_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neelam_backend
    restart: always
    environment:
      - MONGO_URL=mongodb://admin:${MONGO_PASSWORD}@mongodb:27017
      - DB_NAME=house_of_neelam_db
      - CORS_ORIGINS=https://yourdomain.com,http://localhost:3000
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app/backend
      - ./scripts:/app/scripts
      - ./backups:/app/backups
    networks:
      - neelam_network
    command: uvicorn server:app --host 0.0.0.0 --port 8001

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neelam_frontend
    restart: always
    environment:
      - REACT_APP_BACKEND_URL=https://yourdomain.com
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - neelam_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: neelam_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - neelam_network

volumes:
  mongodb_data:
    driver: local

networks:
  neelam_network:
    driver: bridge